services:
  # adminer. Database management in a single PHP file.
  adminer:
    image: adminer
    container_name: adminer
    restart: "no"
    ports:
      - 8090:8080

  # MySQL
  mysql:
    image: mysql:8.0.37
    container_name: mysql
    command:
      - --default-authentication-plugin=caching_sha2_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --range_optimizer_max_mem_size=16777216
    restart: always
    env_file:
      - ./mysql/.env
    volumes:
      - ./mysql/initdb.d:/docker-entrypoint-initdb.d
      - ./mysql/db:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - local-network

  # Redis
  redis:
    image: redis:7.4
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass sijunkim
    volumes:
      - ./redis/data:/data
    restart: always
    networks:
      - local-network

  # MongoDB
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb/db:/data/db
    restart: always
    networks:
      - local-network

networks:
  local-network:
    driver: bridge
