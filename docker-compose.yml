services:
  # MS-SQL Server
  mssql:
    image: mcr.microsoft.com/mssql/server:2017-latest
    container_name: mssql
    environment:
      - SA_PASSWORD=iobnfio3_#t4
      - ACCEPT_EULA=Y
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - /var/opt/mssql
    user: "0" # 루트 사용자로 실행
    restart: always

  # MySQL
  mysql:
    #build: .
    image: mysql:8.0.37
    container_name: mysql
    command:
      - --default-authentication-plugin=caching_sha2_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --range_optimizer_max_mem_size=16777216
    restart: always
    env_file:
      - ./mysql/.env
    volumes:
      - ./mysql/initdb.d:/docker-entrypoint-initdb.d
      - ./mysql/db:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - local-network

  redis:
    image: redis:7.4
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server
    volumes:
      - redis-data:/data
    restart: always
    networks:
      - local-network

  # adminer. Database management in a single PHP file.
  adminer:
    image: adminer
    container_name: adminer
    restart: "no"
    ports:
      - 8090:8080

networks:
  local-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
